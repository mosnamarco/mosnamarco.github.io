<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <title>Marco's Folio</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex-lg justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main class="container mt-4">
      <span>Projects</span>
      <div class="d-flex gap-4">
        <div class="card" style="width: 18rem">
          <img
            src="https://codec.xtrahosting.net/assets/LOGO/SQUARE-COLOR.png"
            class="card-img-top p-2"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">CodeC</h5>
            <p class="card-text">Learning management system</p>
            <a href="#" class="btn btn-primary">Visit</a>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="Skeleton square.png" class="card-img-top p-2" alt="..." />
          <div class="card-body">
            <h5 class="card-title">JustPOS (Prototype)</h5>
            <p class="card-text">Local storage based point of sales system</p>
            <a href="#" class="btn btn-primary">Source code</a>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="Skeleton square.png" class="card-img-top p-2" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Node Balls</h5>
            <p class="card-text">
              Geometry and pseudo physics simulation in the browser
            </p>
            <a href="#" class="btn btn-primary">Source code</a>
          </div>
        </div>
      </div>

    <footer></footer>
