<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Marco</title>
</head>
<body>
  <div id="contact" class="borders">
    <div class="icons">
      <div>
        <a href="https://github.com/mosnamarco" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div>
        <a href="https://www.facebook.com/MarcoDelgado08" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/marco-mosna-922623245/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </div>
    <form>
      <input type="email" name="email" id="email" placeholder="your@email.com">
      <input type="text" name="name" id="name" placeholder="Your N. Name">
      <textarea name="message" id="message-box" cols="30" rows="10" placeholder="Dear Example..."></textarea>
      <input type="submit">
      <input type="reset">
    </form>
    <a class="back-btn" href="index.html">Go Back?</a>
  </div>
</body>
</html>
