<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="containerstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="contact-container">
      <div>
        <button class="back-btn" onclick="history.back()">Go Back</button>
      </div>

      <header>
        <h1>Drop a message</h1>
      </header>

      <form class="form border">
        <input type="text" name="name" placeholder="Your Name" />
        <input type="email" name="email" placeholder="Your@Email.address" />
        <textarea
          placeholder="Describe yourself here..."
          name="msg"
          rows="10"
          cols="50"
        ></textarea>
        <div class="inputbuttons">
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </div>
      </form>

      <nav class="nav-bar">
          <a
            href="https://www.linkedin.com/in/marco-mosna-922623245/"
            target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="https://www.facebook.com/MarcoDelgado08" target="_blank"
            ><i class="fa-brands fa-facebook"></i></a
          >
          <a href="https://github.com/mosnamarco" target="_blank"><i class="fa-brands fa-github"></i></a>
      </nav>
    </div>
  </body>
</html>
